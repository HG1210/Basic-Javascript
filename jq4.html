<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .b1 {
            font-variant: small-caps;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(rgb(155, 110, 110), rgb(113, 113, 165));
            text-align: center;

        }
    </style>
</head>

<body>
    <script>
        //AddClass, RemoveClass & ToggleClass
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").removeClass("b1");
            });
        });
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#p1").css("font-size", "30px")
            });
        });

        //noConflict(If two frameworks are using the same shortcuts, one of them will stop working)
        $.noConflict();
        jQuery(document).ready(function () {
            jQuery(this).click(function () {
                jQuery("#p2").text("@|Harsh Gandhi|");
            });
        });
    
        $(document).ready(function(){
            $("div").first().css("background-color","blue");
        });
    </script>
    <p id="p1" class="b1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat, voluptates.</p>
    <button id="btn1">Remove class from elements</button>
    
    <div id="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet veniam cum consequuntur. Mollitia,
        dolorem molestias!</div>
    <br><br>
    
</body>

</html>
